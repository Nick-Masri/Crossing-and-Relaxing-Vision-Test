<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Vision Test</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>


<div id="container">
    <div id="header">

        <h1 id="intro" class="text-center">Crossing and Relaxing Test</h1>

    </div>

      <div id="image-container">

        <div class="image-box" id="left-image">
          <img src="lefttransparent.png" alt="">
        </div>

        <div class="image-box" id="right-image">
            <img src="rightclear.png" alt="" >
        </div>

    </div>


    <div class="slidecontainer">
      <input type="range" min="1" max="300" value="10" class="slider" id="myRange">
    </div>




    <h3 class="text-center">Distance Apart: <span id="distance">0px</span></h3>


    <div class="text-center">
      <button type="button" class="btn btn-success" onclick="updateRelaxing()">Successfully Relaxed</button>
      <button type="button" class="btn btn-success" onclick="updateCrossing()">Successfully Crossed</button>
    </div>

    <hr>


    <div class="text-center">

    <h3>Your Bests:</h3>



 <p id="relaxing">Relaxing: <span id="relaxingScore">0</span>px</p>
  <p id="crossing">Crossing: <span id="crossingScore">0</span>px</p>

</div>

<script>

var slider = document.getElementById("myRange");
var left = document.getElementById("left-image");
var right = document.getElementById("right-image");

var crossingHighScore = 0;
var relaxingHighScore = 0;



function updateRelaxing() {

  if (2*slider.value > relaxingHighScore){
    relaxingHighScore = 2*slider.value;
  }
  document.getElementById("relaxingScore").textContent = relaxingHighScore;
}

function updateCrossing() {
  if (2*slider.value > crossingHighScore){
    crossingHighScore = 2*slider.value;
  }
  document.getElementById("crossingScore").textContent = crossingHighScore;
}

left.style.marginRight = slider.value; // Display the default slider value
right.style.marginLeft = slider.value; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
// images.style.margin = "0 " + this.value +"px";

document.getElementById("distance").textContent=2*this.value + "px";
left.style.marginRight = this.value +"px"; // Display the default slider value
right.style.marginLeft = this.value +"px"; // Display the default slider value

}



</script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
